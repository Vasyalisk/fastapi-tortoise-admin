<thead>
<tr>
    {% if model_resource.bulk_actions %}
        <th class="w-1">
            <input
                    class="form-check-input m-0 align-middle"
                    type="checkbox"
                    id="checkbox-select-all"
            />
        </th>
    {% endif %}
    {% for label in fields_label %}
        <th>{{ label }}</th>
    {% endfor %}
    {% if model_resource.actions %}
        <th></th>
    {% endif %}
    <th></th>
    <th></th>
</tr>
</thead>
